{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
	<div class="map-container col-sm-8 col-lg-9">
		<div>
			<div id="map-canvas"></div>
		</div>
	</div>
	<div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
		<div class="col-xs-6 col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="hotel-btn">
						<h4>Hotels</h4>
						<select>
						{% for hotel in all_hotels %}
							<option>{{ hotel.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right">+</button>
					</div>
					<div class="restaurant-btn">
						<h4>Restaurants</h4>
						<select>
						{% for restaurant in all_restaurants %}
							<option>{{ restaurant.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right">+</button>
					</div>
					<div class="todo-btn">
						<h4>Things To Do</h4>
						<select>
						{% for thingToDo in all_things_to_do %}
							<option>{{ thingToDo.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right">+</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-12">
			<h3>
				<span id="day-title">
					<span>Day 1</span>
					<button class="btn btn-xs btn-danger remove btn-circle heading-btn">x</button>
				</span>
			</h3>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="day-buttons">
						<button class="btn btn-circle day-btn current-day">1</button>
						<button class="btn btn-circle day-btn">2</button>
						<button class="btn btn-circle day-btn">3</button>
						<button id='plusBtn' class="btn btn-circle day-btn">+</button>
					</div>
				</div>
				<div class="panel-body">
					<div class='hotel-item'>
						<h4>My Hotel</h4>
						  <div class="itinerary-item">	
						  </div>
					</div>
					<div class='restaurant-item'>
						<h4>My Restaurants</h4>
						  <div class="itinerary-item">
						  </div>
					</div>
					<div class='todo-item'>
						<h4>My Things To Do</h4>
						  <div class="itinerary-item">
						  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
{% autoescape false %}
var all_hotels = {{all_hotels | json}};
var all_restaurants = {{all_restaurants | json}};
var all_things_to_do = {{all_things_to_do | json}};
{% endautoescape %}
</script>

{% endblock %}
